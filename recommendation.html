<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>립스틱 추천 홈페이지</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #333;
        }
        .season-section {
            text-align: center;
            padding: 50px 0;
        }
        .season-item {
            position: relative;
            overflow: hidden;
        }
        .season-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgb(133, 60, 133);
        }
    </style>
     <style>
        body {
            color: #333;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink; 
            z-index: -1;
        }
        .season-section {
            text-align: center;
            padding: 50px 0;
        }
        .season-item {
            position: relative;
            overflow: hidden;
            border: 5px solid white; 
            border-radius: 10px; 
            margin: 10px;
        }
        .season-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgb(114, 173, 209);
        }
    </style>
</head>
<body>

    <section class="season-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="season-item">
                        <a href="spring.html">
                            <img src="photo3(spring).jpg" alt="봄라이트">
                            <div class="season-text">봄웜</div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="season-item">
                        <a href="summer.html">
                            <img src="photo4(summer).jpg" alt="여름쿨">
                            <div class="season-text">여름쿨</div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="season-item">
                        <a href="autumn.html">
                            <img src="photo2.jpg" alt="가을웜">
                            <div class="season-text">가을웜</div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="season-item">
                        <a href="winter.html">
                            <img src="photo5(winter).jpg" alt="겨울쿨">
                            <div class="season-text">겨울쿨</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 부트스트랩 JS 및 Popper.js, jQuery를 사용하기 위한 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
